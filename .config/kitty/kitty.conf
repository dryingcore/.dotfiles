# ─── Aparência ───────────────────────────────
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 12.0
line_spacing 0
letter_spacing 0

# Transparência e padding
background_opacity 0.92
window_padding_width 10
hide_window_decorations yes

# Cores (tema dark suave)
foreground   #dcdccc
background   #1b1d1e
cursor       #f8f8f0
selection_background #44475a
selection_foreground #f8f8f2
url_color    #66d9ef

# Scroll
scrollback_lines 5000
scrollback_pager_history_size 2048
enable_audio_bell no

# ─── Tiling Interno ──────────────────────────

# Split horizontal (lado a lado)
map ctrl+alt+h launch --location=hsplit

# Split vertical (em cima/baixo)
map ctrl+alt+v launch --location=vsplit

# Fechar painel
map ctrl+alt+w close-window

# Navegar entre splits
map ctrl+alt+left neighboring_window left
map ctrl+alt+right neighboring_window right
map ctrl+alt+up neighboring_window up
map ctrl+alt+down neighboring_window down

# Redimensionar splits (opcional)
map ctrl+alt+shift+left resize_window narrower
map ctrl+alt+shift+right resize_window wider
map ctrl+alt+shift+up resize_window taller
map ctrl+alt+shift+down resize_window shorter

# ─── Tabs (se quiser usar) ───────────────────
map ctrl+alt+t new_tab
map ctrl+alt+page_up previous_tab
map ctrl+alt+page_down next_tab
